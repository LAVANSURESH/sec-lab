name: DevSecOps Lab Pipeline
on: [push, pull_request]
permissions:
  contents: read      # Needed to checkout the code
  security-events: write # Needed to upload SARIF results
jobs:
  sast-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Semgrep Scan
        run: |
          # Use --sarif to output the format GitHub understands
          docker run --rm -v $(pwd):/src semgrep/semgrep semgrep scan --sarif --config auto > semgrep.sarif
      
      - name: Upload to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

  iac-analysis:
    name: IaC Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - run: ls -la
      - run: pwd
      - name: Run Checkov
        run: |
          pip install checkov
          checkov -d infra/ -o sarif --output-file-path checkov.sarif || true
      - name: Upload IaC to Security Tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov.sarif
          category: checkov-iac

